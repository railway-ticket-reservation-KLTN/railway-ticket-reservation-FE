<div class="container-fluid page">
    <div class="page__content shadow p-3 position-relative">
      <div class="main">
        <div class="cards">
          <div class="card">
            <div class="card-content">
              <div class="number">{{soVe}}</div>
              <div class="card-name">Tổng số vé</div>
            </div>
            <div class="icon-box">
              <i class="fa fa-users"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">{{doanhThuFilter}}</div>
              <div class="card-name">Doanh thu </div>
            </div>
            <div class="icon-box">
              <i class="fa fa-shopping-bag"></i>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <div class="number">{{namResponse}}</div>
              <div class="card-name">Năm</div>
            </div>
            <div class="icon-box">
              <i class="fa fa-minus-circle"></i>
            </div>
          </div>

         
        </div>
        
        <select class="searchInput" name="namFilter" (keyup)="onNamChange()" (change)="onNamChange()" [(ngModel)]="nam" style="padding: 5px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px; margin-bottom: 5px; width: fit-content;" >
            <option value="">-- Chọn năm --</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>        
          <select class="searchInput" [(ngModel)]="thang" (keyup)="onThangNamChange()" (change)="onThangNamChange()" name="thangFilter" style="padding: 5px; border: 1px solid #ccc; border-radius: 5px; margin-right: 5px; margin-bottom: 5px; width: fit-content;" [disabled]="!nam">
            <option value="0">Tất cả tháng</option>
            <option value="1">Tháng 1</option>
            <option value="2">Tháng 2</option>
            <option value="3">Tháng 3</option>
            <option value="4">Tháng 4</option>
            <option value="5">Tháng 5</option>
            <option value="6">Tháng 6</option>
            <option value="7">Tháng 7</option>
            <option value="8">Tháng 8</option>
            <option value="9">Tháng 9</option>
            <option value="10">Tháng 10</option>
            <option value="11">Tháng 11</option>
            <option value="12">Tháng 12</option>
          </select>        
          <div class="charts" >
          <div class="chart" [hidden]="showResult">
            <canvas id="columnChart" width="900" height="900"></canvas>
          </div>
          <div class="chart" [hidden]="showResult1">
            <canvas id="columnChart1" width="900" height="900"></canvas>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
