<div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" name="userName" [(ngModel)]="dangNhap.userName" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" [(ngModel)]="dangNhap.password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" (click)="btnSubmit()" value="Login">
      <div class="signup_link">
      </div>
    </form>
  </div>
