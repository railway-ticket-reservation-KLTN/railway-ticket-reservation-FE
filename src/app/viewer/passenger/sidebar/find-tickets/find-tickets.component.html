
<div class="image-section">

    <div class="panel-search" style="height: 10px;">

    </div>
    <div class="panel panel-warning" style="margin-bottom: 15px;margin-left:15px; margin-right:15px; border-radius: 15px;">
        <div class="panel-heading" style="border-top-right-radius:15px; border-top-left-radius: 15px;">
            <h3 class="panel-title" style="font-size: 25px;">Thông tin hành trình</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                  <label for="departure-station">Ga đi:</label>
                  <input type="text" id="departure-station" [(ngModel)]="gaDi" name="gaDi" list="stations">
                  <datalist id="stations">
                    <option value="Sài Gòn">
                    <option value="Ga 2">
                    <option value="Ga 3">
                  </datalist>
                </div>
                <div class="form-group">
                  <label for="arrival-station">Ga đến:</label>
                  <input type="text" id="departure-station-arivel" [(ngModel)]="gaDen" name="gaDen" list="stations-arivel">
                  <datalist id="stations-arivel">
                    <option value="Hà Nội 1">
                    <option value="Ga 5">
                    <option value="Ga 6">
                    <option value="Ga 7">
                  </datalist>
                </div>
                <div class="form-group">
                  <label for="departure-date">Ngày đi:</label>
                  <input type="date" [(ngModel)]="ngayDi" id="departure-date" name="departure-date" min="{{ minDate }}" >
                </div>
                <div class="form-group">
                  <label for="return-date" >Ngày về:</label>
                  <input type="date"  [disabled]="isCheck" [(ngModel)]="ngayDen" id="return-date" name="return-date" min="{{ ngayDi }}">
                </div>
                <div class="form-check" style="text-align: center;">
                  <label for="one-way" style="margin-top: 4; margin-right: 5px; font-family: Arial, Helvetica, sans-serif;">Một chiều</label>
                  <input type="radio"  (click)="enableRadio()" value="one-way" id="one-way" name="trip-type" style="margin-right: 20px;" checked>
                  <label for="round-trip" style="margin-top: 4; margin-right: 5px; font-family: Arial, Helvetica, sans-serif;">Khứ hồi</label>
                  <input type="radio"  (click)="enableRadioTwo()" value="round-trip" id="round-trip" name="trip-type" min="1" max="10" >
              </div>
                <div style="display: flex; justify-content: center;">
                    <button (click)="onSearch()" type="submit">Tìm kiếm</button>
                  </div>
              </form>          
        </div>
    </div>
</div>
<app-notifications></app-notifications>
